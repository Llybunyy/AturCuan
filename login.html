<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atur Cuan - Login & Daftar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: #000;
    }
    .container {
      display: flex;
      height: 100vh;
      background: #fff;
      justify-content: center;
      align-items: center;
    }
    .image-section {
      flex: 1;
      background: url('your-illustration.png') no-repeat center;
      background-size: contain;
    }
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    .form-section h2 {
      margin-bottom: 20px;
    }
    .input {
      width: 300px;
      padding: 15px;
      margin-bottom: 15px;
      border: 2px solid #4db794;
      border-radius: 30px;
      font-size: 14px;
      text-align: center;
      outline: none;
    }
    .btn {
      width: 300px;
      padding: 15px;
      background: #4db794;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .switch {
      margin-top: 10px;
      font-size: 14px;
    }
    .switch a {
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-section"></div>
    <div class="form-section" id="form-login">
      <input class="input" type="text" placeholder="Nama Pengguna" id="loginUser">
      <input class="input" type="password" placeholder="Kata Sandi" id="loginPass">
      <button class="btn" onclick="login()">Masuk</button>
      <div class="switch">Belum punya akun? <a onclick="showRegister()">Daftar</a></div>
    </div>

    <div class="form-section" id="form-register" style="display: none;">
      <input class="input" type="text" placeholder="Nama Pengguna" id="regUser">
      <input class="input" type="password" placeholder="Kata Sandi" id="regPass">
      <input class="input" type="password" placeholder="Konfirmasi Kata Sandi" id="regConfirm">
      <button class="btn" onclick="register()">Daftar</button>
      <div class="switch">Sudah punya akun? <a onclick="showLogin()">Masuk</a></div>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('form-login').style.display = 'none';
      document.getElementById('form-register').style.display = 'flex';
    }

    function showLogin() {
      document.getElementById('form-register').style.display = 'none';
      document.getElementById('form-login').style.display = 'flex';
    }

    function register() {
      const pass = document.getElementById('regPass').value;
      const confirm = document.getElementById('regConfirm').value;
      if (pass !== confirm) {
        alert('Kata sandi tidak cocok!');
        return;
      }
      alert('Registrasi berhasil!');
      showLogin();
    }

    function login() {
      alert('Login berhasil!'); // Dummy, bisa dikembangkan nanti
    }
  </script>
</body>
</html>
