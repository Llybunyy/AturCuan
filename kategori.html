<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kategori</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      min-height: 100vh;
      color: #2e7d32;
      user-select: none;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 24px 36px;
      background: rgba(255 255 255 / 0.15);
      box-shadow: 0 3px 6px rgba(0,0,0,0.12);
      backdrop-filter: blur(8px);
      border-radius: 0 0 25px 25px;
    }
    .back-button {
      cursor: pointer;
      font-size: 28px;
      color: #1b5e20;
      transition: color 0.3s;
    }
    .back-button:hover {
      color: #81c784;
    }
    h2 {
      margin: 0;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: 0.03em;
    }
    .container {
      background: white;
      width: 70%;
      max-width: 900px;
      margin: 40px auto 100px;
      padding: 35px 40px;
      border-radius: 30px;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.15);
      position: relative;
    }
    .tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      justify-content: center;
      user-select: none;
    }
    .tab {
      padding: 12px 32px;
      background: linear-gradient(135deg, #b2fab4, #56ab2f);
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      font-size: 18px;
      color: white;
      box-shadow: 0 6px 12px rgb(86 171 47 / 0.5);
      transition: background 0.4s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .tab::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #81c784, #2e7d32);
      border-radius: 30px;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 0;
    }
    .tab:hover::before {
      opacity: 0.4;
    }
    .tab.active {
      background: linear-gradient(135deg, #2e7d32, #81c784);
      box-shadow: 0 8px 20px rgb(46 125 50 / 0.8);
      color: #e8f5e9;
      cursor: default;
    }
    .tab.active::before {
      opacity: 0.8;
    }
    .category-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: 320px;
      overflow-y: auto;
      padding-right: 10px;
    }
    .category-list::-webkit-scrollbar {
      width: 8px;
    }
    .category-list::-webkit-scrollbar-thumb {
      background: #81c784;
      border-radius: 10px;
    }
    .category-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 12px 18px;
      border-radius: 14px;
      font-size: 20px;
      color: #2e7d32;
      background: #f0fff0;
      box-shadow: 0 6px 15px rgb(132 196 98 / 0.25);
      position: relative;
      transition: background 0.3s ease, box-shadow 0.4s ease;
      cursor: default;
    }
    .category-item:hover {
      background: #d9f1d8;
      box-shadow: 0 12px 30px rgb(86 171 47 / 0.4);
    }
    .category-icon {
      font-size: 28px;
      user-select: none;
      flex-shrink: 0;
    }
    .delete-btn-item {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: #ef5350;
      border: none;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      color: white;
      font-weight: 700;
      font-size: 18px;
      line-height: 1;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
      user-select: none;
    }
    .category-item:hover .delete-btn-item {
      opacity: 1;
    }
    .add-btn, .delete-btn {
      margin-top: 30px;
      padding: 14px 26px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
      transition: background 0.4s ease;
      user-select: none;
      box-shadow: 0 8px 20px rgb(86 171 47 / 0.6);
      color: white;
      display: inline-block;
    }
    .add-btn {
      background: linear-gradient(135deg, #4caf50, #81c784);
      margin-right: 14px;
      box-shadow: 0 10px 28px rgb(56 142 60 / 0.7);
    }
    .add-btn:hover {
      background: linear-gradient(135deg, #388e3c, #4caf50);
      box-shadow: 0 14px 40px rgb(46 125 50 / 0.9);
    }
    .delete-btn {
      background: linear-gradient(135deg, #f44336, #e57373);
      box-shadow: 0 10px 28px rgb(244 67 54 / 0.7);
    }
    .delete-btn:hover {
      background: linear-gradient(135deg, #d32f2f, #ef5350);
      box-shadow: 0 14px 40px rgb(211 47 47 / 0.9);
    }
    .inline-popup {
      margin-top: 25px;
      background: #e6f4ea;
      border: 3px solid #81c784;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgb(129 199 132 / 0.4);
      max-width: 520px;
      user-select: text;
    }
    .inline-popup h3 {
      margin-top: 0;
      color: #2e7d32;
      font-weight: 700;
      font-size: 22px;
    }
    .inline-popup input {
      width: 100%;
      padding: 14px 18px;
      border: 2px solid #81c784;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      box-sizing: border-box;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
      user-select: auto;
    }
    .inline-popup input:focus {
      border-color: #2e7d32;
      background: #dcedc8;
    }
    .icon-options {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      margin-top: 22px;
      user-select: none;
    }
    .icon-option {
      font-size: 28px;
      cursor: pointer;
      padding: 10px 12px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgb(56 142 60 / 0.4);
      transition: transform 0.2s, box-shadow 0.3s;
      border: 3px solid transparent;
      position: relative;
    }
    .icon-option:hover {
      transform: scale(1.15);
      box-shadow: 0 12px 25px rgb(76 175 80 / 0.75);
      border-color: #4caf50;
    }
    .icon-option.selected {
      border-color: #2e7d32;
      box-shadow: 0 16px 30px rgb(46 125 50 / 0.9);
      transform: scale(1.2);
    }
    .inline-popup button {
      margin-top: 26px;
      padding: 14px 0;
      width: 100%;
      font-weight: 700;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      box-shadow: 0 12px 28px rgb(46 125 50 / 0.7);
    }
    .inline-popup button:first-of-type {
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: white;
      transition: background 0.3s ease;
    }
    .inline-popup button:first-of-type:hover {
      background: linear-gradient(135deg, #2e7d32, #1b5e20);
      box-shadow: 0 14px 40px rgb(27 94 32 / 0.9);
    }
    .inline-popup button:last-of-type {
      background: #ccc;
      box-shadow: none;
      color: #555;
    }
    .inline-popup button:last-of-type:hover {
      background: #bbb;
    }
    .category-item input[type="checkbox"] {
      display: none;
      width: 22px;
      height: 22px;
      cursor: pointer;
      margin-right: 12px;
    }
    .show-checkbox .category-item input[type="checkbox"] {
      display: inline-block;
    }
    /* Tooltip */
    .icon-option[data-tooltip]:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #2e7d32;
      color: white;
      padding: 5px 10px;
      border-radius: 8px;
      white-space: nowrap;
      font-size: 14px;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.3s ease;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="back-button" onclick="history.back()">‚¨Ö</span>
    <h2>Kategori</h2>
  </div>
  <div class="container">
    <div class="tabs">
      <div class="tab active" onclick="switchTab('pengeluaran')" title="Kategori Pengeluaran">Pengeluaran</div>
      <div class="tab" onclick="switchTab('pemasukan')" title="Kategori Pemasukan">Pemasukan</div>
    </div>
    <div class="category-list" id="category-list"></div>
    <button class="add-btn" onclick="showPopup()">+ Tambah Kategori</button>
    <button class="delete-btn" onclick="toggleDeleteMode()">üóëÔ∏è Hapus</button>

    <div class="inline-popup" id="popup" style="display: none;">
      <h3 id="popup-title">Tambah Kategori</h3>
      <input type="text" id="new-category" placeholder="Nama kategori" autocomplete="off" /><br />
      <div class="icon-options" id="icon-options" aria-label="Pilih ikon kategori"></div>
      <button onclick="addCategory()">Simpan</button>
      <button onclick="closePopup()">Batal</button>
    </div>
  </div>

  <script>
    const categoryIcons = {
      pengeluaran: [
        { icon: 'üöó', name: 'Mobil' },
        { icon: 'üõçÔ∏è', name: 'Belanja' },
        { icon: 'üçΩÔ∏è', name: 'Makan' },
        { icon: 'üíÑ', name: 'Kecantikan' },
        { icon: 'üßñ', name: 'Perawatan' },
        { icon: 'üíä', name: 'Kesehatan' },
        { icon: 'üì¶', name: 'Kebutuhan Pokok' },
        { icon: 'üéÆ', name: 'Hiburan' },
        { icon: 'üßæ', name: 'Tagihan' },
        { icon: 'üéüÔ∏è', name: 'Tiket' },
        { icon: 'üèÉ‚Äç‚ôÇÔ∏è', name: 'Olahraga' }
      ],
      pemasukan: [
        { icon: 'üìà', name: 'Investasi' },
        { icon: 'üí∞', name: 'Uang saku' },
        { icon: 'üë®‚Äçüíª', name: 'Kerja paruh waktu' },
        { icon: 'üîó', name: 'Affiliate' }
      ]
    };

    const categories = {
      pengeluaran: [
        { name: 'Transportasi', icon: 'üöó' },
        { name: 'Belanja', icon: 'üõçÔ∏è' },
        { name: 'Makan', icon: 'üçΩÔ∏è' },
        { name: 'Kecantikan', icon: 'üíÑ' },
        { name: 'Perawatan', icon: 'üßñ' },
        { name: 'Kesehatan', icon: 'üíä' },
        { name: 'Kebutuhan Pokok', icon: 'üì¶' },
        { name: 'Hiburan', icon: 'üéÆ' },
        { name: 'Tagihan', icon: 'üßæ' },
        { name: 'Tiket', icon: 'üéüÔ∏è' },
        { name: 'Olahraga', icon: 'üèÉ‚Äç‚ôÇÔ∏è' }
      ],
      pemasukan: [
        { name: 'Investasi', icon: 'üìà' },
        { name: 'Uang saku', icon: 'üí∞' },
        { name: 'Kerja paruh waktu', icon: 'üë®‚Äçüíª' },
        { name: 'Affiliate', icon: 'üîó' }
      ]
    };

    let currentTab = 'pengeluaran';
    let selectedIcon = '';
    let deleteMode = false;

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('.tab')[tab === 'pengeluaran' ? 0 : 1].classList.add('active');
      document.getElementById('popup').style.display = 'none';
      deleteMode = false;
      document.querySelector('.category-list').classList.remove('show-checkbox');
      renderCategories();
    }

    function renderCategories() {
      const list = document.getElementById('category-list');
      list.className = deleteMode ? 'category-list show-checkbox' : 'category-list';
      list.innerHTML = '';

      categories[currentTab].forEach((cat, index) => {
        const div = document.createElement('div');
        div.className = 'category-item';

        const iconSpan = document.createElement('span');
        iconSpan.className = 'category-icon';
        iconSpan.textContent = cat.icon;
        iconSpan.title = cat.name;
        div.appendChild(iconSpan);

        const nameSpan = document.createElement('span');
        nameSpan.textContent = cat.name;
        div.appendChild(nameSpan);

        if (deleteMode) {
          const checkbox = document.createElement('input');
          checkbox.type = 'checkbox';
          checkbox.dataset.index = index;
          div.insertBefore(checkbox, iconSpan);
        } else {
          const delBtn = document.createElement('button');
          delBtn.className = 'delete-btn-item';
          delBtn.title = 'Hapus kategori ini';
          delBtn.textContent = '√ó';
          delBtn.onclick = (e) => {
            e.stopPropagation();
            if (confirm(`Hapus kategori "${cat.name}"?`)) {
              categories[currentTab].splice(index, 1);
              renderCategories();
            }
          };
          div.appendChild(delBtn);
        }
        list.appendChild(div);
      });
    }

    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      document.getElementById('popup-title').textContent = `Tambah Kategori ${capitalize(currentTab)}`;
      const container = document.getElementById('icon-options');
      container.innerHTML = '';
      selectedIcon = '';

      categoryIcons[currentTab].forEach(({icon, name}) => {
        const span = document.createElement('span');
        span.className = 'icon-option';
        span.textContent = icon;
        span.dataset.tooltip = name;
        span.onclick = () => {
          document.querySelectorAll('.icon-option').forEach(el => el.classList.remove('selected'));
          span.classList.add('selected');
          selectedIcon = icon;
        };
        container.appendChild(span);
      });

      document.getElementById('new-category').value = '';
      document.getElementById('new-category').focus();
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    function addCategory() {
      const input = document.getElementById('new-category');
      const name = input.value.trim();
      if (!name) {
        alert('Nama kategori tidak boleh kosong');
        input.focus();
        return;
      }
      if (!selectedIcon) {
        alert('Pilih ikon kategori');
        return;
      }
      if (categories[currentTab].some(cat => cat.name.toLowerCase() === name.toLowerCase())) {
        alert('Kategori sudah ada');
        input.focus();
        return;
      }
      categories[currentTab].push({ name, icon: selectedIcon });
      closePopup();
      renderCategories();
    }

    function toggleDeleteMode() {
      deleteMode = !deleteMode;
      if (deleteMode) {
        document.querySelector('.delete-btn').textContent = 'Hapus Pilihan';
      } else {
        const checkboxes = [...document.querySelectorAll('.category-list input[type="checkbox"]:checked')];
        if (checkboxes.length) {
          if (confirm(`Hapus ${checkboxes.length} kategori?`)) {
            // Hapus dari belakang supaya index tidak kacau
            checkboxes.sort((a,b) => b.dataset.index - a.dataset.index).forEach(chk => {
              categories[currentTab].splice(chk.dataset.index, 1);
            });
          }
        }
        document.querySelector('.delete-btn').textContent = 'üóëÔ∏è Hapus';
      }
      renderCategories();
    }

    function capitalize(s) {
      return s.charAt(0).toUpperCase() + s.slice(1);
    }

    renderCategories();
  </script>
</body>
</html>
